<!-- block_study_button.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Button</title>
    <script>
        // Function to handle button click event
        function redirectToStudyPage() {
            // Change the URL to the desired study page URL
            window.location.href = 'https://example.com/study-page';
        }
    </script>
</head>
<body>
    <!-- Add onclick attribute to call redirectToStudyPage() function when the button is clicked -->
    <button id="study_button" onclick="redirectToStudyPage()">Study</button>
</body>
</html>
